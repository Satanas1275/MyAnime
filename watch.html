<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DiscuCrypt Watch</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff5555;
    }

    #episodes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .ep {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      transition: all 0.2s;
    }

    .ep:hover {
      background: #333;
      transform: scale(1.02);
    }

    .ep a {
      color: #00ccff;
      text-decoration: none;
    }

    .ep a:hover {
      text-decoration: underline;
    }

    input, select {
      background: #222;
      color: #eee;
      border: 1px solid #444;
      padding: 6px;
      margin-right: 10px;
      border-radius: 4px;
    }

    button {
      background: #ff5555;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #ff7777;
    }
  </style>
</head>
<body>

  <h1>üé¨ Regarder un Anime</h1>

  <input id="title" placeholder="Titre (ex: One Piece)">
  <select id="type">
    <option value="serie">S√©rie</option>
    <option value="film">Film</option>
  </select>
  <select id="version">
    <option value="vf">VF</option>
    <option value="vostfr">VOSTFR</option>
  </select>
  <button onclick="loadEpisodes()">Charger</button>

  <div id="episodes"></div>

  <script>
    function sanitizeAnimeName(name) {
      return name
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // Enl√®ve accents
        .replace(/[^a-zA-Z0-9 ]/g, "") // Supprime caract√®res sp√©ciaux
        .replace(/\s+/g, "-") // Espaces ‚Üí tirets
        .toLowerCase();
    }

    function getEpisodeScriptURL(title, type, version) {
      const base = "https://corsproxy.io/?https://anime-sama.fr/catalogue/";
      const animePath = sanitizeAnimeName(title);
      return `${base}${animePath}/${type}/${version}/episodes.js`;
    }

    function loadEpisodes() {
      const title = document.getElementById("title").value.trim();
      const type = document.getElementById("type").value;
      const version = document.getElementById("version").value;
      const url = getEpisodeScriptURL(title, type, version);

      fetch(url)
        .then(r => r.text())
        .then(js => {

            document.getElementById("episodes").innerHTML = "<p>‚ùå Aucun √©pisode trouv√©</p>";
            return;
          }

          const html = episodes.map(ep => `
            <div class="ep">
              <strong>${ep.episode}</strong><br>

        })
        .catch(err => {
          console.error(err);
          document.getElementById("episodes").innerHTML = "<p>‚ùå Erreur lors du chargement</p>";
        });
    }
  </script>
</body>
</html>
