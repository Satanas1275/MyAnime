<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecture d'anime</title>
  <style>
    /* [M√™me CSS que le tien] */
  </style>
</head>
<body>
  <h1>Lecture d'anime</h1>

  <div id="controls">
    <label for="lang-select">Langue :</label>
    <select id="lang-select"></select>
  </div>

  <iframe id="video-player" allowfullscreen></iframe>
  <div id="episode-list"></div>
  <div id="logs">[ Logs chargement... ]</div>

  <script>
    const logs = document.getElementById("logs");
    const player = document.getElementById("video-player");
    const episodeList = document.getElementById("episode-list");
    const langSelect = document.getElementById("lang-select");

    const titleFixes = {
      "5cm-per-second": "5-cm-per-second",
      "one-piece": "one-piece-tv",
      "bleach": "bleach-tv",
      // Ajoute ici d'autres corrections si n√©cessaire
    };

    function log(msg) {
      logs.innerHTML += "\n‚Üí " + msg;
      logs.scrollTop = logs.scrollHeight;
    }

    function getQueryParams() {
      const url = new URL(window.location.href);
      let rawTitle = url.searchParams.get("V") || "inconnu";
      let langs = (url.searchParams.get("lang") || "vf").split(",").map(l => l.trim().toLowerCase());

      // Correction du nom de l'anime si connu
      const correctedTitle = titleFixes[rawTitle] || rawTitle;

      // Tri des langues (VF en priorit√©)
      langs = langs.sort((a, b) => (a === "vf" ? -1 : 1));

      return { title: correctedTitle, langs };
    }

    function createLangSelector(langs, currentLang, onChange) {
      langSelect.innerHTML = "";
      langs.forEach(lang => {
        const opt = document.createElement("option");
        opt.value = lang;
        opt.textContent = lang.toUpperCase();
        if (lang === currentLang) opt.selected = true;
        langSelect.appendChild(opt);
      });
      langSelect.onchange = () => {
        onChange(langSelect.value);
      };
    }

    async function loadEpisodesForLang(title, lang) {
      const baseURL = `https://corsproxy.io/?https://anime-sama.fr/catalogue/${title}`;
      const urls = [
        `${baseURL}/saison1/${lang}/episodes.js`,
        `${baseURL}/film/${lang}/episodes.js`
      ];

      for (const url of urls) {
        log(`üîÑ Chargement de: ${url}`);
        try {
          const res = await fetch(url);
          if (!res.ok) continue;
          const text = await res.text();
          log(`üì¶ Script r√©cup√©r√©, parsing √† la main...`);
          return text;
        } catch (e) {
          log(`‚ùå √âchec de chargement: ${url}`);
        }
      }

      return null;
    }

    async function loadEpisodes(title, langs, activeLangIndex = 0) {
      episodeList.innerHTML = "";
      player.src = "";

      const currentLang = langs[activeLangIndex];
      createLangSelector(langs, currentLang, (newLang) => {
        const index = langs.indexOf(newLang);
        if (index !== -1) {
          logs.innerHTML += `\n\nüåÄ Rechargement avec la langue : ${newLang}`;
          loadEpisodes(title, langs, index);
        }
      });

      const scriptContent = await loadEpisodesForLang(title, currentLang);
      if (!scriptContent) {
        if (activeLangIndex + 1 < langs.length) {
          log(`‚ö†Ô∏è Impossible de charger ${currentLang}, on tente ${langs[activeLangIndex + 1]}...`);
          return loadEpisodes(title, langs, activeLangIndex + 1);
        } else {
          log("‚ùå Aucun fichier episodes.js trouv√© pour toutes les langues.");
          return;
        }
      }

      const regex = /var\s+(eps\d+)\s*=\s*(\[[\s\S]*?\]);/g;
      const episodeMap = new Map();
      let match;

      while ((match = regex.exec(scriptContent)) !== null) {
        const key = match[1];
        let rawArray = match[2]
          .replace(/[\r\n\t]/g, '')
          .replace(/'/g, '"')
          .replace(/,\s*]/g, ']');

        try {
          const episodes = JSON.parse(rawArray);
          episodes.forEach((url, index) => {
            const epNum = index + 1;
            if (!episodeMap.has(epNum)) episodeMap.set(epNum, []);
            episodeMap.get(epNum).push({ source: key, url });
            log(`‚úÖ ${key} - √©pisode ${epNum} trouv√©`);
          });
        } catch (e) {
          log(`‚ö†Ô∏è JSON parse √©chou√© pour ${key}: ${e.message}`);
        }
      }

      if (episodeMap.size === 0) {
        log("‚ùå Aucun √©pisode valide trouv√©");
        return;
      }

      log(`‚úÖ ${episodeMap.size} √©pisode(s) uniques charg√©(s).`);

      [...episodeMap.entries()].sort((a, b) => a[0] - b[0]).forEach(([epNum, sources]) => {
        const wrapper = document.createElement("div");
        wrapper.className = "episode-group";

        const btn = document.createElement("button");
        btn.className = "episode-btn";
        btn.textContent = `√âpisode ${epNum}`;
        btn.onclick = () => {
          player.src = sources[0].url;
        };
        wrapper.appendChild(btn);

        if (sources.length > 1) {
          const selector = document.createElement("select");
          sources.forEach((src, i) => {
            const opt = document.createElement("option");
            opt.value = src.url;
            opt.textContent = `Lecteur ${i + 1}`;
            selector.appendChild(opt);
          });

          selector.onchange = () => {
            player.src = selector.value;
          };

          wrapper.appendChild(selector);
        }

        episodeList.appendChild(wrapper);
      });

      const firstEp = [...episodeMap.entries()][0]?.[1]?.[0]?.url;
      if (firstEp) {
        player.src = firstEp;
        log("‚ñ∂Ô∏è Lecture auto du premier √©pisode");
      } else {
        log("‚ö†Ô∏è Aucun lecteur dispo pour l'√©pisode 1");
      }
    }

    const { title, langs } = getQueryParams();
    loadEpisodes(title, langs);
  </script>
</body>
</html>
