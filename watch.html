<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecture d'anime</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    #video-player {
      display: block;
      margin: 2rem auto;
      width: 90%;
      height: 360px;
      border: none;
      border-radius: 8px;
      background-color: black;
    }
    #episode-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .episode-btn {
      background-color: #2c2c2c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .episode-btn:hover {
      background-color: #3c3c3c;
    }
    #logs {
      background-color: #111;
      color: #0f0;
      padding: 1rem;
      margin-top: 2rem;
      font-family: monospace;
      font-size: 0.9rem;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Lecture d'anime</h1>
  <iframe id="video-player" allowfullscreen></iframe>

  <div id="episode-list"></div>
  <div id="logs">[ Logs chargement... ]</div>

  <script>
    const logs = document.getElementById("logs");

    function log(msg) {
      logs.innerHTML += "\n‚Üí " + msg;
      logs.scrollTop = logs.scrollHeight;
    }

    function getQueryParams() {
      const url = new URL(window.location.href);
      return {
        title: url.searchParams.get("V") || "inconnu",
        lang: url.searchParams.get("lang") || "vf"
      };
    }

    async function loadEpisodes() {
      const { title, lang } = getQueryParams();
      const baseURL = `https://corsproxy.io/?https://anime-sama.fr/catalogue/${title}`;
      const possibilities = [
        `${baseURL}/saison1/${lang}/episodes.js`,
        `${baseURL}/film/${lang}/episodes.js`
      ];

      let scriptContent = null;

      for (const url of possibilities) {
        log(`üîÑ Chargement de: ${url}`);
        try {
          const res = await fetch(url);
          if (!res.ok) continue;

          const text = await res.text();
          scriptContent = text;
          log(`üì¶ Script r√©cup√©r√©, parsing √† la main...`);
          break;
        } catch (e) {
          log(`‚ùå √âchec de chargement: ${url}`);
        }
      }

      if (!scriptContent) {
        log("‚ùå Aucun fichier episodes.js trouv√©.");
        return;
      }

      const regex = /var\s+(eps\d+)\s*=\s*(\[[\s\S]*?\]);/g;
      const allEpisodes = [];
      let match;

      while ((match = regex.exec(scriptContent)) !== null) {
        const key = match[1];
        let rawArray = match[2]
          .replace(/[\r\n\t]/g, '')  // Nettoie les retours ligne
          .replace(/'/g, '"')       // Remplace les simples quotes
          .replace(/,\s*]/g, ']');  // Supprime la virgule avant ]

        try {
          const jsonArray = JSON.parse(rawArray);
          jsonArray.forEach((ep, i) => {
            allEpisodes.push({ url: ep, label: `${key} [${i + 1}]` });
            log(`‚úÖ ${key} - √©pisode ${i + 1} trouv√©`);
          });
        } catch (e) {
          log(`‚ö†Ô∏è JSON parse √©chou√© pour ${key}: ${e.message}`);
        }
      }

      if (allEpisodes.length === 0) {
        log("‚ùå Erreur: Aucun √©pisode valide trouv√©");
        return;
      }

      log(`‚úÖ ${allEpisodes.length} √©pisode(s) charg√©(s).`);

      const list = document.getElementById("episode-list");
      const player = document.getElementById("video-player");

      allEpisodes.forEach((ep, idx) => {
        const btn = document.createElement("button");
        btn.className = "episode-btn";
        btn.textContent = `√âpisode ${idx + 1}`;
        btn.onclick = () => {
          player.src = ep.url;
        };
        list.appendChild(btn);
      });

      // Lecture auto du premier √©pisode
      player.src = allEpisodes[0].url;
      log("‚ñ∂Ô∏è Lecture auto du premier √©pisode");
    }

    loadEpisodes();
  </script>
</body>
</html>
