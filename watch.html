<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecture d'anime</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    #video-player {
      display: block;
      margin: 2rem auto;
      width: 90%;
      height: 360px;
      border: none;
      border-radius: 8px;
      background-color: black;
    }
    #episode-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .episode-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .episode-btn {
      background-color: #2c2c2c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 0.3rem;
    }
    .episode-btn:hover {
      background-color: #3c3c3c;
    }
    select {
      background-color: #222;
      color: white;
      border-radius: 4px;
      padding: 0.3rem;
    }
    #logs {
      background-color: #111;
      color: #0f0;
      padding: 1rem;
      margin-top: 2rem;
      font-family: monospace;
      font-size: 0.9rem;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Lecture d'anime</h1>
  <iframe id="video-player" allowfullscreen></iframe>

  <div id="episode-list"></div>
  <div id="logs">[ Logs chargement... ]</div>

  <script>
    const logs = document.getElementById("logs");
    const player = document.getElementById("video-player");
    const episodeList = document.getElementById("episode-list");

    function log(msg) {
      logs.innerHTML += "\n‚Üí " + msg;
      logs.scrollTop = logs.scrollHeight;
    }

    function getQueryParams() {
      const url = new URL(window.location.href);
      return {
        title: url.searchParams.get("V") || "inconnu",
        lang: url.searchParams.get("lang") || "vf"
      };
    }

    async function loadEpisodes() {
      const { title, lang } = getQueryParams();
      const baseURL = `https://corsproxy.io/?https://anime-sama.fr/catalogue/${title}`;
      const urls = [
        `${baseURL}/saison1/${lang}/episodes.js`,
        `${baseURL}/film/${lang}/episodes.js`
      ];

      let scriptContent = null;

      for (const url of urls) {
        log(`üîÑ Chargement de: ${url}`);
        try {
          const res = await fetch(url);
          if (!res.ok) continue;

          const text = await res.text();
          scriptContent = text;
          log(`üì¶ Script r√©cup√©r√©, parsing √† la main...`);
          break;
        } catch (e) {
          log(`‚ùå √âchec de chargement: ${url}`);
        }
      }

      if (!scriptContent) {
        log("‚ùå Aucun fichier episodes.js trouv√©.");
        return;
      }

      const regex = /var\s+(eps\d+)\s*=\s*(\[[\s\S]*?\]);/g;
      const episodeMap = new Map();
      let match;

      while ((match = regex.exec(scriptContent)) !== null) {
        const key = match[1];
        let rawArray = match[2]
          .replace(/[\r\n\t]/g, '')
          .replace(/'/g, '"')
          .replace(/,\s*]/g, ']');

        try {
          const episodes = JSON.parse(rawArray);
          episodes.forEach((url, index) => {
            const epNum = index + 1;
            if (!episodeMap.has(epNum)) episodeMap.set(epNum, []);
            episodeMap.get(epNum).push({ source: key, url });
            log(`‚úÖ ${key} - √©pisode ${epNum} trouv√©`);
          });
        } catch (e) {
          log(`‚ö†Ô∏è JSON parse √©chou√© pour ${key}: ${e.message}`);
        }
      }

      if (episodeMap.size === 0) {
        log("‚ùå Erreur: Aucun √©pisode valide trouv√©");
        return;
      }

      log(`‚úÖ ${episodeMap.size} √©pisode(s) uniques charg√©(s).`);

      [...episodeMap.entries()].sort((a, b) => a[0] - b[0]).forEach(([epNum, sources]) => {
        const wrapper = document.createElement("div");
        wrapper.className = "episode-group";

        const btn = document.createElement("button");
        btn.className = "episode-btn";
        btn.textContent = `√âpisode ${epNum}`;
        btn.onclick = () => {
          player.src = sources[0].url;
        };
        wrapper.appendChild(btn);

        if (sources.length > 1) {
          const selector = document.createElement("select");
          sources.forEach((src, i) => {
            const opt = document.createElement("option");
            opt.value = src.url;
            opt.textContent = `Lecteur ${i + 1}`;
            selector.appendChild(opt);
          });

          selector.onchange = () => {
            player.src = selector.value;
          };

          wrapper.appendChild(selector);
        }

        episodeList.appendChild(wrapper);
      });

      // Auto lecture du premier lecteur dispo
      const firstEp = [...episodeMap.entries()][0]?.[1]?.[0]?.url;
      if (firstEp) {
        player.src = firstEp;
        log("‚ñ∂Ô∏è Lecture auto du premier √©pisode");
      } else {
        log("‚ö†Ô∏è Aucun lecteur dispo pour l'√©pisode 1");
      }
    }

    loadEpisodes();
  </script>
</body>
</html>
